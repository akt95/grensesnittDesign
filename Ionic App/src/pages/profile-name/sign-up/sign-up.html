<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <div id="fields">
    <ion-card>
      <div>
        <ion-item>
          <ion-label fixed>Username:</ion-label>
          <ion-input type="text" value=""> </ion-input>
        </ion-item>
      </div>
    </ion-card>

    <ion-card>
      <div>
        <ion-item>
          <ion-label fixed>Email:</ion-label>
          <ion-input type="text" value=""> </ion-input>
        </ion-item>
      </div>
    </ion-card>

    <ion-card>
      <div>
        <ion-item>
          <ion-label fixed>Password:</ion-label>
          <ion-input type="password" value=""> </ion-input>
        </ion-item>
      </div>
    </ion-card>

    <ion-card>
      <div>
        <ion-item>
          <ion-label >Confirm Password:</ion-label>
          <ion-input type="password" value=""> </ion-input>
        </ion-item>
      </div>
    </ion-card>
  </div>

  <div id="picture-container">
      <img src="../../assets/imgs/something.jpg" id ="picture">
    </div>

  </ion-list>
  <div id="sign-up-container"></div>
  <button ion-button id="sign-up-btn" block (click)=toSignIn()>Sign Up</button>
</ion-content>
