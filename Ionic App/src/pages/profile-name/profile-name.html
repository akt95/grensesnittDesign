<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="somethingDiv">
    <img src="../../assets/imgs/something.jpg" id ="somethingProfile">
  </div>
    <button ion-button full>Sign Up With WeChat</button>

    <ion-list>

      <ion-card>
      <div>
      <ion-item>
        <ion-label fixed>Username:</ion-label>
        <ion-input type="text" value=""> </ion-input>
      </ion-item>
      </div>
      </ion-card>

      <ion-card>
      <div>
      <ion-item>
        <ion-label fixed>Password:</ion-label>
        <ion-input type="password" value=""> </ion-input>
      </ion-item>
      </div>
      </ion-card>

    </ion-list>

    <button ion-button full (click)=toSignIn()>Sign-in</button>

    <button ion-button full (click)=toSignUp()>Sign up</button>


</ion-content>
