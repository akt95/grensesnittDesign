<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div id="somethingDiv">
    <img src="../../assets/imgs/something.jpg" id ="somethingProfile">
  </div>

    <div id="echat-btn">
    <button ion-button block color="primary" (click)= toSignIn()>Sign Up With WeChat</button>
    </div>
    <ion-list>
      <div id="cards">
      <ion-card>
      <div id="user">
      <ion-item>
        <ion-label fixed>Username:</ion-label>
        <ion-input type="text" value=""> </ion-input>
      </ion-item>
      </div>
      </ion-card>

      <ion-card>
      <div id="pw">
      <ion-item>
        <ion-label fixed>Password:</ion-label>
        <ion-input type="password" value=""> </ion-input>
      </ion-item>
      </div>
      </ion-card>
    </div>
    </ion-list>
    <div id="sign-in-container">
      <button ion-button id="signin-button" color="com" block (click)=toSignIn()>Sign-in</button>
    </div>
    <div id="sign-up-container">
    <button ion-button class="signup-btn" color="hvit" block (click)=toSignUp()>Sign up</button>
  </div>

</ion-content>
