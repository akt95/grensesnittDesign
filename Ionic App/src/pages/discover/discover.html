<ion-header>

  <ion-navbar >
    <ion-buttons start>
      <button ion-button (click)="openMenu">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Discover</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>



 <div id="content-container">
    <ion-card>
        <button id="karljohan" ion-button color="light" full outline (click)=toKarlJohan()>
        <h3 id="kjg">Karl Johans Gate</h3>
        <p id="kjg-adr">Karl Johans Gate</p>
        <p id="kjg-dist">200m</p>
        <img id="kjg-img" src="/assets/imgs/karljohansbilde.jpg"><img/>
      </button>
    </ion-card>

    <ion-card>
      <button id="operahuset" ion-button color="light" full outline (click)=toOperaHuset()>
        <h3 id="op">Operahuset</h3>
        <p id="op-adr">Kirsten Flagstads Plass 1</p>
        <p id="op-dist">230m</p>
        <img id="op-img" src="/assets/imgs/operahuset.jpg"><img/>
        <div id="op-rate">
          <ion-icon color="star" name="ios-star">4</ion-icon>
        </div>
      </button>
    </ion-card>

    <ion-card>
      <button id="oslocity" ion-button color="light" full outline (click)=toOsloCity()>
          <h3 id="oc">Oslo City</h3>
          <p id="oc-adr">Stenersgata 1</p>
          <p id="oc-dist">300m</p>
          <img id="oc-img" src="/assets/imgs/oslocity.jpeg"><img/>
          <div id="oc-rate">
            <ion-icon color="star" name="ios-star">3</ion-icon>
          </div>
        </button>
    </ion-card>
  
    <ion-card>
      <button id="Grilleriet" ion-button color="light" full outline (click)=toGrilleriet()>

          <p id="gr-dist">350m</p>

          <div id="gr-rate">
            <ion-icon color="star" name="ios-star">5</ion-icon>
          </div>
        </button>
    </ion-card>

    <ion-card>
      <button id="LouisVuitton" ion-button color="light" full outline (click)=toLouisVuitton()>

          <p id="lv-dist">650m</p>

          <div id="lv-rate">
            <ion-icon color="star" name="ios-star">5</ion-icon>
          </div>
        </button>
    </ion-card>

    <ion-card>

          <div id="mb-rate">
            <ion-icon color="star" name="ios-star">4</ion-icon>
          </div>
        </button>
    </ion-card>

    <ion-card>
      <button id="MatHallen" ion-button color="light" full outline (click)=toMatHallen()>
